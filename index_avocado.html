
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba Avocado</title>
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="viewer-avocado"></canvas>

  <script>
    const canvas = document.getElementById("viewer-avocado");
    const scene = new THREE.Scene();
    const renderer = new THREE.WebGLRenderer({canvas, alpha: true, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    const loader = new THREE.GLTFLoader();
    const texture = new THREE.TextureLoader().load('https://tilo2024.github.io/modelos3D/Avocado/tex_u0_v0_diffuse.jpg');
    const normalMap = new THREE.TextureLoader().load('https://tilo2024.github.io/modelos3D/Avocado/tex_u0_v0_normal.jpg');

    loader.load('https://tilo2024.github.io/modelos3D/Avocado/model.glb', function(gltf) {
      gltf.scene.traverse(child => {
        if (child.isMesh) {
          child.material.map = texture;
          child.material.normalMap = normalMap;
        }
      });

      scene.add(gltf.scene);
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
