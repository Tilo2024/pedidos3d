
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Modelo 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="viewer-debug"></canvas>

  <script>
    const canvas = document.getElementById("viewer-debug");
    const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff); // fondo blanco

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 5);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Luz ambiental
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    // Luz direccional
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(2, 5, 3);
    scene.add(directionalLight);

    // Grilla y ejes
    const grid = new THREE.GridHelper(10, 10);
    const axes = new THREE.AxesHelper(5);
    scene.add(grid);
    scene.add(axes);

    // Cargar modelo GLB
    const loader = new THREE.GLTFLoader();
    loader.load('https://tilo2024.github.io/modelos3D/Avocado/avocado_test.glb', function(gltf) {
      const model = gltf.scene;
      model.position.set(0, 0, 0);
      scene.add(model);

      // Centramos cÃ¡mara
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();

      camera.position.set(center.x + size, center.y + size, center.z + size);
      camera.lookAt(center);
      controls.target.copy(center);
    }, undefined, function(error) {
      console.error("Error cargando modelo:", error);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
